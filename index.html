<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>chicken nugget!</title>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="nug" src="chicken-nugget.bake.ply"></a-asset-item>
        <img id="sky" src="sky-mirrored.png">
      </a-assets>
      <a-entity ply-model="src: #nug" 
                rotation="-90 0 0"
                position="5 0 5">
        <a-animation attribute="rotation" 
                     repeat="indefinite" 
                     to="-90 360 0" 
                     direction="alternate"
                     dur="3000"></a-animation>
      </a-entity>
      <a-sky src="#sky"></a-sky> 
<!--      color="#99ccff"-->
      <a-entity position="4.9 4 18" rotation="0 0 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
